<!doctype html>
<html lang="en" ng-app='NarrowItDownApp'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller='NarrowItDownController as list'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" ng-model="searchText" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="list.getMatched(searchText);">Narrow It Down For Me!</button>
    </div>

    <div class="unordered-list">
      <!-- found-items should be implemented as a component -->
      <found-items found="list.found" on-remove="list.removeItem(index)"></found-items>
    </div>
  </div>

  <script src="angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
